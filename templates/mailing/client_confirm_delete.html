{% extends 'base.html' %}

{% block title %}Удаление клиента - Сервис рассылок{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0 text-danger">
                    <i class="fas fa-exclamation-triangle"></i> Подтверждение удаления
                </h4>
            </div>
            <div class="card-body">
                <p>Вы уверены, что хотите удалить клиента <strong>"{{ object }}"</strong>?</p>
                <p class="text-muted">Это действие нельзя отменить.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Удалить
                        </button>
                        <a href="{% url 'mailing:client_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
