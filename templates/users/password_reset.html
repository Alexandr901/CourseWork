{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Сброс пароля - Сервис рассылок{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-key"></i> Сброс пароля
                </h4>
            </div>
            <div class="card-body">
                <p>Введите ваш email, и мы вышлем инструкции по сбросу пароля.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        <i class="fas fa-paper-plane"></i> Отправить инструкции
                    </button>
                </form>
                <div class="text-center mt-3">
                    <p><a href="{% url 'users:login' %}">Вернуться ко входу</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
